<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>



    <div class="video-background">
        <video autoplay muted loop>
            <source src="img/fundo.mp4" type="video/mp4">
        </video>
    </div>

    <div class="form-container">
        <p class="title">Criar conta</p>
        <form class="form">
            <div class="input-group">
                <label for="cep">Nome</label>
                <input type="text" id="cep" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="cidade">CPF</label>
                <input type="text" id="cidade" readonly>
            </div>
            <div class="input-group">
                <label for="rua">Email</label>
                <input type="text"id="rua" readonly>
            <div class="input-group">
                <label for="bairro">Data de Nascimento</label>
                <input type="text" id="bairro" readonly>
            </div>
            <div class="input-group">
                <label for="cidade">Telefone</label>
                <input type="text" id="cidade" readonly>
            </div>
          
            <div class="input-group">
                <label for="estado">Senha</label>
                <input type="text" id="estado" required>
            </div>
            <br><br>
            </div>
            <button class="sign">Enviar</button>
        </form>
    </div>



</body>
</html>
